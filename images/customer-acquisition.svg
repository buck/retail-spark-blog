<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Grid lines -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e5e7eb" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Chart background -->
  <rect x="60" y="50" width="280" height="180" fill="white" rx="8" stroke="#d1d5db" stroke-width="1"/>
  
  <!-- Y-axis labels -->
  <text x="45" y="70" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="end">100%</text>
  <text x="45" y="115" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="end">75%</text>
  <text x="45" y="160" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="end">50%</text>
  <text x="45" y="205" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="end">25%</text>
  <text x="45" y="225" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="end">0%</text>
  
  <!-- Chart bars -->
  <rect x="80" y="140" width="25" height="85" fill="url(#chartGradient)" rx="2"/>
  <rect x="120" y="120" width="25" height="105" fill="url(#chartGradient)" rx="2"/>
  <rect x="160" y="160" width="25" height="65" fill="url(#chartGradient)" rx="2"/>
  <rect x="200" y="100" width="25" height="125" fill="url(#chartGradient)" rx="2"/>
  <rect x="240" y="110" width="25" height="115" fill="url(#chartGradient)" rx="2"/>
  <rect x="280" y="80" width="25" height="145" fill="url(#chartGradient)" rx="2"/>
  
  <!-- X-axis labels -->
  <text x="92" y="245" font-family="Arial, sans-serif" font-size="9" fill="#6b7280" text-anchor="middle">Q1</text>
  <text x="132" y="245" font-family="Arial, sans-serif" font-size="9" fill="#6b7280" text-anchor="middle">Q2</text>
  <text x="172" y="245" font-family="Arial, sans-serif" font-size="9" fill="#6b7280" text-anchor="middle">Q3</text>
  <text x="212" y="245" font-family="Arial, sans-serif" font-size="9" fill="#6b7280" text-anchor="middle">Q4</text>
  <text x="252" y="245" font-family="Arial, sans-serif" font-size="9" fill="#6b7280" text-anchor="middle">Q1</text>
  <text x="292" y="245" font-family="Arial, sans-serif" font-size="9" fill="#6b7280" text-anchor="middle">Q2</text>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937" text-anchor="middle">Customer Acquisition Trends</text>
  
  <!-- Target icon -->
  <circle cx="350" cy="70" r="15" fill="#ef4444" opacity="0.1"/>
  <circle cx="350" cy="70" r="10" fill="#ef4444" opacity="0.3"/>
  <circle cx="350" cy="70" r="5" fill="#ef4444"/>
  <circle cx="350" cy="70" r="2" fill="white"/>
  
  <!-- Arrow pointing up -->
  <path d="M 320 280 L 330 270 L 340 280" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="330" y1="270" x2="330" y2="285" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
  
  <!-- People icons representing customers -->
  <circle cx="70" cy="270" r="4" fill="#3b82f6"/>
  <rect x="67" y="274" width="6" height="8" fill="#3b82f6" rx="1"/>
  
  <circle cx="85" cy="270" r="4" fill="#3b82f6"/>
  <rect x="82" y="274" width="6" height="8" fill="#3b82f6" rx="1"/>
  
  <circle cx="100" cy="270" r="4" fill="#3b82f6"/>
  <rect x="97" y="274" width="6" height="8" fill="#3b82f6" rx="1"/>
  
  <!-- Plus sign for new customers -->
  <circle cx="120" cy="275" r="8" fill="#10b981" opacity="0.2"/>
  <line x1="115" y1="275" x2="125" y2="275" stroke="#10b981" stroke-width="2"/>
  <line x1="120" y1="270" x2="120" y2="280" stroke="#10b981" stroke-width="2"/>
</svg>