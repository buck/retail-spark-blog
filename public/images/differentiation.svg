<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9d5ff;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Central differentiator circle -->
  <circle cx="200" cy="150" r="45" fill="url(#centerGradient)"/>
  <text x="200" y="145" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">YOUR</text>
  <text x="200" y="158" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">BRAND</text>
  
  <!-- Surrounding differentiation factors -->
  
  <!-- Customer Service -->
  <circle cx="120" cy="80" r="30" fill="#10b981" opacity="0.8"/>
  <text x="120" y="75" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">CUSTOMER</text>
  <text x="120" y="87" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">SERVICE</text>
  
  <!-- Technology -->
  <circle cx="280" cy="80" r="30" fill="#3b82f6" opacity="0.8"/>
  <text x="280" y="82" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">TECHNOLOGY</text>
  
  <!-- Green Energy -->
  <circle cx="80" cy="180" r="30" fill="#059669" opacity="0.8"/>
  <text x="80" y="175" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">GREEN</text>
  <text x="80" y="187" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">ENERGY</text>
  
  <!-- Community -->
  <circle cx="320" cy="180" r="30" fill="#f59e0b" opacity="0.8"/>
  <text x="320" y="182" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">COMMUNITY</text>
  
  <!-- Flexibility -->
  <circle cx="150" cy="240" r="30" fill="#ef4444" opacity="0.8"/>
  <text x="150" y="242" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">FLEXIBILITY</text>
  
  <!-- Innovation -->
  <circle cx="250" cy="240" r="30" fill="#8b5cf6" opacity="0.8"/>
  <text x="250" y="242" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">INNOVATION</text>
  
  <!-- Connection lines -->
  <line x1="200" y1="150" x2="150" y2="110" stroke="#d1d5db" stroke-width="2" opacity="0.5"/>
  <line x1="200" y1="150" x2="250" y2="110" stroke="#d1d5db" stroke-width="2" opacity="0.5"/>
  <line x1="200" y1="150" x2="110" y2="180" stroke="#d1d5db" stroke-width="2" opacity="0.5"/>
  <line x1="200" y1="150" x2="290" y2="180" stroke="#d1d5db" stroke-width="2" opacity="0.5"/>
  <line x1="200" y1="150" x2="180" y2="210" stroke="#d1d5db" stroke-width="2" opacity="0.5"/>
  <line x1="200" y1="150" x2="220" y2="210" stroke="#d1d5db" stroke-width="2" opacity="0.5"/>
  
  <!-- Title -->
  <text x="200" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937" text-anchor="middle">Beyond Price Competition</text>
  
  <!-- Value proposition icons -->
  <g transform="translate(50, 50)">
    <!-- Mobile app icon -->
    <rect x="0" y="0" width="16" height="24" rx="3" fill="#3b82f6" opacity="0.7"/>
    <rect x="2" y="3" width="12" height="18" fill="white" opacity="0.9"/>
    <line x1="4" y1="6" x2="12" y2="6" stroke="#3b82f6" stroke-width="1"/>
    <line x1="4" y1="9" x2="10" y2="9" stroke="#3b82f6" stroke-width="1"/>
    <text x="8" y="35" font-family="Arial, sans-serif" font-size="8" fill="#6b7280" text-anchor="middle">Smart App</text>
  </g>
  
  <g transform="translate(330, 50)">
    <!-- Lightning bolt for speed -->
    <path d="M 8 0 L 3 12 L 8 12 L 6 24 L 11 12 L 6 12 Z" fill="#fbbf24"/>
    <text x="8" y="35" font-family="Arial, sans-serif" font-size="8" fill="#6b7280" text-anchor="middle">Fast Service</text>
  </g>
  
  <g transform="translate(50, 250)">
    <!-- Heart for customer care -->
    <path d="M 8,20 C 8,20 2,14 2,10 C 2,6 5,4 8,7 C 11,4 14,6 14,10 C 14,14 8,20 8,20 Z" fill="#ef4444"/>
    <text x="8" y="35" font-family="Arial, sans-serif" font-size="8" fill="#6b7280" text-anchor="middle">Care</text>
  </g>
  
  <g transform="translate(330, 250)">
    <!-- Leaf for sustainability -->
    <path d="M 8,2 Q 14,8 8,20 Q 2,8 8,2" fill="#10b981"/>
    <path d="M 8,2 Q 8,10 12,14" stroke="#059669" stroke-width="1" fill="none"/>
    <text x="8" y="35" font-family="Arial, sans-serif" font-size="8" fill="#6b7280" text-anchor="middle">Sustainable</text>
  </g>
  
  <!-- Competitive advantage indicator -->
  <rect x="160" y="270" width="80" height="20" rx="10" fill="#8b5cf6" opacity="0.2"/>
  <text x="200" y="283" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6" text-anchor="middle" font-weight="bold">COMPETITIVE EDGE</text>
</svg>